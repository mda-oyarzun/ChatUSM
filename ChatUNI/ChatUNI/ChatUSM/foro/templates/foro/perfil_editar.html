{% extends 'base_perfil.html' %}
{% load static %}

{% block title %}Perfil | ChatUSM{% endblock %}

{% block content %}

    <h1>Editar Informaci√≥n de Usuario</h1>
    <div class="info_perfil display_info_perfil">
        <p><img src="{% static 'imagenes/usuario.png' %}" alt="Foto de {{ user.email}}" style="width: 100px; height: auto;"></p>
        <div class="box_info">
            <b>{{ user.nombre }} {{ user.apellido }}</b> 
            <p>{{ user.email }}</p>
            <p>{{ user.tipo }}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renderiza el formulario existente -->
                <button class="boton" type="submit">Guardar cambios</button>
            </form>
            <br><a class="link" href="{% url 'perfil' %}">Cancelar</a>
        </div>
    </div>
    <br>
{% endblock %}
